# Element is empty.
# Arguments:
# - ReferencePathMatcherByElement
# - Index
ELEMENT_EMPTY=Within ReferencePathMatcher "{0}", element at index {1} is empty. If it is meant to match any reference, "*" must be used.

# Element not properly terminated.
# Arguments:
# - ReferencePathMatcherByElement
# - Start index
# - End index
# - Error index
ELEMENT_NOT_PROPERTY_TERMINATED=Within ReferencePathMatcher "{0}", element between indexes {1} and {2} is not properly terminated at index {3}.

# Element regex not property terminated.
# Arguments:
# - ReferencePathMatcherByElement
# - Start index
# - Error index
ELEMENT_REGEX_NOT_PROPERLY_TERMINATED=Within ReferencePathMatcher "{0}", element regex part starting with "(" at index {1} is not properly terminated with ")" at index {2}.

# Element regex invalid.
# Arguments:
# - ReferencePathMatcherByElement
# - Start index
# - End index
# - Message (from Pattern.compile, maybe not localized)
# - Error index
ELEMENT_REGEX_INVALID=Within ReferencePathMatcher "{0}", element regex part between indexes {1} and {2} is invalid. Message: {3} at index {4}.

# Element artifact does not correspond to a module.
# Arguments:
# - ReferencePathMatcherByElement
# - Element
# - Artifact
ELEMENT_ARTIFACT_NO_MODULE=Within ReferencePathMatcher "{0}", element {1} refers to a specific artifact {2} which does not correspond to a module.
